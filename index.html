<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Eiffel Tower</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Eiffel Tower Geometry (Simplified)
        const geometry = new THREE.ConeGeometry(2, 6, 20, 20, true);
        const material = new THREE.MeshStandardMaterial({ color: 0x8B5A2B, metalness: 0.7, roughness: 0.3 });
        const tower = new THREE.Mesh(geometry, material);
        scene.add(tower);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        // Camera Position
        camera.position.z = 10;

        // Mouse Controls
        let isDragging = false, previousMousePosition = { x: 0, y: 0 };

        document.addEventListener("mousedown", (event) => {
            isDragging = true;
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        });

        document.addEventListener("mousemove", (event) => {
            if (!isDragging) return;
            const deltaX = event.clientX - previousMousePosition.x;
            const deltaY = event.clientY - previousMousePosition.y;
            tower.rotation.y += deltaX * 0.01;
            tower.rotation.x += deltaY * 0.01;
            previousMousePosition.x = event.clientX;
            previousMousePosition.y = event.clientY;
        });

        document.addEventListener("mouseup", () => isDragging = false);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Adjust for Screen Resize
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
